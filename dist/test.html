<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />

		<title>Riven</title>

		<style>
			body {
				background-color: #000;
			}

			#controls {
				background: white;
				border-radius: 1em;
				padding: .5em;
			}
		</style>
	</head>

	<body>
		<div id="controls">
			<div id="upload">
				<label for="files" id="pending"></label>
				<input id="files" type="file" multiple />
			</div>
			<div id="loc">
				<label>stack: <input id="stack" type="text" /></label>
				<label>id: <input id="id" type="number" /></label>
				<label>type: <input id="type" type="text" /></label>
				<input id="go" type="button" value="GO!" />
			</div>
		</div>
		<div id="container">
		</div>
	</body>

	<script src="wasm.js"></script>
	<script src="bundle.js"></script>

</html>
